<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>TicTacToe</h1>
    <div id="gamewrapper">
        <div class="row">
            <div class="square" value="0"></div>
            <div class="square" value="1"></div>
            <div class="square" value="2"></div>
        </div>
        <div class="row">
            <div class="square" value="3"></div>
            <div class="square" value="4"></div>
            <div class="square" value="5"></div>
        </div>
        <div class="row">
            <div class="square" value="6"></div>
            <div class="square" value="7"></div>
            <div class="square" value="8"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
